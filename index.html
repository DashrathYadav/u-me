<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lobby.css">

</head>
<body>


    <div >
        <!-- <spam id="join">  Join CALL   </spam> -->
        <spam id="create"> Join / Create</spam>
    </div>
    <form action="" id="form" class="form">

        <input id="search_bar" type="text" name="inviteCode" placeholder="Call No." autofocus="true" autocomplete="off" required> 
        <button type="submit"><img id="call" src="./icons/phone.png" alt="call img"> </button>

    </form>

    <script>

        const form=document.getElementById("form");
        form.onsubmit=(e)=>{
            e.preventDefault();
            const inviteCode=form.inviteCode.value;
            window.location.assign(`Call.html?roomId=${inviteCode}`);
            console.log(inviteCode);
        }

    </script>
    
</body>
